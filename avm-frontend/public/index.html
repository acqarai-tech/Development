<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- FAVICON -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e3a8a" />

    <meta
      name="description"
      content="ACQAR - The Intelligence Layer for Dubai Real Estate. AI-powered property valuations, DLD-integrated transaction tracking, and institutional-grade analytics."
    />

    <!-- ðŸ”¥ SOCIAL SHARE META (UPDATED DOMAIN) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://acqar.vercel.app/">
    <meta property="og:title" content="ACQAR - AI Property Valuation Report">
    <meta property="og:description" content="Dubai's #1 AI Valuation Engine. Instant property intelligence by ACQAR.">

    <!-- SHARE IMAGE -->
    <meta property="og:image" content="https://acqar.vercel.app/share-preview.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ACQAR - AI Property Valuation Report">
    <meta name="twitter:description" content="Dubai's #1 AI Valuation Engine by ACQAR.">
    <meta name="twitter:image" content="https://acqar.vercel.app/share-preview.jpg">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1e3a8a',
              secondary: '#1e293b',
              accent: '#3b82f6',
              successGreen: '#10b981',
              amber: '#f59e0b',
            },
            fontFamily: {
              display: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
            },
          },
        },
      }
    </script>

    <style>
      * {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>

    <title>ACQAR</title>
